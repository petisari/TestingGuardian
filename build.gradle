apply plugin: 'java'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDir 'test/java'
        }
    }
}

dependencies {
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.52.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '2.23.0'
    testImplementation("io.github.bonigarcia:webdrivermanager:4.3.1")
    testImplementation('junit:junit:4.12'){
	    exclude group: 'org.hamcrest'
	}
	testImplementation 'org.hamcrest:hamcrest-library:1.3'
}




test{
    testLogging.showStandardStreams = true
}